<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
<div id="uploadvideomodal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Modal Header</h2>
        </div>
        <div class="modal-body">
            <form id="uploadform" action="http://127.0.0.1:9004/upload/ttt" method="post" enctype="multipart/form-data" class="uploadForm">
                <input class="uploadForm__input" type="file" name="file" id="inputFile" accept="video/*">
                <input type="text" id="vname" name="video name">
                <input type="submit" id="upload-submit" name="submit" value="Submit">
            </form>
        </div>
        <div class="modal-footer">
            <h3>Modal Footer</h3>
        </div>
    </div>

</div>
</body>
</html>
